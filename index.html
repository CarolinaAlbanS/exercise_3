<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ISSUU</title>
  </head>
  <body>
    <header class="header">
      <img src="./asais/issu.png" alt="Logo empresa" />
      <div class="text">
        <p>Already a user?</p>
        <a href="enlace">Sign in</a>
      </div>
    </header>
    <main>
      <h1>Create an Issuu Account.</h1>
      <div class="google">
        <img src="./asais/google.png" />
        <a class=enlace href="enlace">Sign in with Google</a>
      </div>
      <div class="facebook">
        <img src="./asais/facebook.png" />
        <a class="enlace" href="enlace">Sign in with Facebook</a>
      </div>
      <div class="clearfix"></div>
      <p>or with email</p>
      <form>
        <label>
          <p>Email</p>
          <input type="text" placeholder="e.g.john.doe@email.com" />
        </label>
        <label>
          <p>Password</p>
          <input type="password" />
        </label>
        <label>
            <div class="clearfix"></div>
          <input class="check" type="checkbox" />
          <div class="terminos">
            <p>I accept the 
                <a href="enlace">Terms of Service</a>and the
                <a href="enlace">Professional Terms os Service</a>.
            </p>
          </div>
        </label>
        <label>
            <button class="subir" type="submit">CREATE ACCOUNT</button>
        </label>
      </form>
    </main>
    <footer class="footer">
        <p class="primero">Issuu Inc.</p>
        <p>Terms</p>
        <p>Privacy</p>
        <p>DMCA</p>
    </footer>
  </body>
</html>
